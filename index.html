<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            display: flex;
            width: 90%;
            height: 80vh;
            gap: 10px;
        }
        .chat-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            height: 60vh;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            gap: 5px;
        }
        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            height: 80px;
        }
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 0;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-column" id="co-founders">
        <h3>Co-Founders</h3>
        <div class="chat-box"></div>
        <div class="chat-input">
            <textarea placeholder="Type a message..." rows="4"></textarea>
            <button onclick="sendMessage('co-founders')">Send</button>
        </div>
    </div>
    <div class="chat-column" id="supplier">
        <h3>Supplier</h3>
        <div class="chat-box"></div>
        <div class="chat-input">
            <textarea placeholder="Type a message..." rows="4"></textarea>
            <button onclick="sendMessage('supplier')">Send</button>
        </div>
    </div>
    <div class="chat-column" id="customer">
        <h3>Customer</h3>
        <div class="chat-box"></div>
        <div class="chat-input">
            <textarea placeholder="Type a message..." rows="4"></textarea>
            <button onclick="sendMessage('customer')">Send</button>
        </div>
    </div>
    <div class="chat-column" id="vc">
        <h3>VC</h3>
        <div class="chat-box"></div>
        <div class="chat-input">
            <textarea placeholder="Type a message..." rows="4"></textarea>
            <button onclick="sendMessage('vc')">Send</button>
        </div>
    </div>
</div>

<script>
    async function sendMessage(role) {
        const column = document.getElementById(role);
        const textarea = column.querySelector("textarea");
        const message = textarea.value.trim();
        if (!message) return;

        // 显示用户消息
        const chatBox = column.querySelector(".chat-box");
        const userMessage = document.createElement("div");
        userMessage.innerHTML = `<strong>You:</strong> ${message}`;
        chatBox.appendChild(userMessage);
        textarea.value = ""; // 清空输入框

        // 发送请求到后端
        const response = await fetch("https://gemini-chat-backend-0gm2.onrender.com/gemini", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ role, message })
        });

        const data = await response.json();
        const aiMessage = document.createElement("div");
        aiMessage.innerHTML = `<strong>${role}:</strong> ${data.response || "Error: No response"}`;
        chatBox.appendChild(aiMessage);

        chatBox.scrollTop = chatBox.scrollHeight; // 滚动到底部
    }
</script>

</body>
</html>
